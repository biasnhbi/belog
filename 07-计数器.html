<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
    <button @click="add">+</button>
    <span v-text="num"></span>
    <button @click="ebb">-</button>
</div>
</body>
</html>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            num:1
        },
        methods: {
            add:function() {
                if (this.num>=10) {
                    alert("你死到到头了")
                }else{
                    this. num++
                }
            },
            ebb:function() {
                if (this.num<=0) {
                    alert("你无路可逃了")
                }else{
                    this.num--
                }
            },
        },
    })
</script>
