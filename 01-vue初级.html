<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="dd">
        {{msg}}
    </div>
</body>
</html>
<script>
    var dd=new Vue({
        el:"#dd",
        data:{
            msg:"傻逼"
        }
    })
</script>
